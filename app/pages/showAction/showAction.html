<!-- Show Animation -->
<div class="modal fade" id="show-action-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Preview Animation</h4>
            </div>
            <div class="modal-body crop">
                <img src="http://www.html5canvastutorials.com/cookbook/ch8/img/hero_sprites.png" id="previewImage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
