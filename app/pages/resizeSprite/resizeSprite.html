<!-- Resize -->
<div class="modal fade" id="resize-sprite-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Resize Image</h4>
            </div>
            <div class="modal-body">
               <div id="resize-image-container" class="ui-widget-content">
                    <img id="resize-image" [src]="sprite.url" style="width:100%; height:100%">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" (click)="resize()">Resize</button>
            </div>
        </div>
    </div>
</div>
